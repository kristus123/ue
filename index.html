<div id="content"></div>
<div id="subcontent"></div>

<script>
  Active.reset = () => {
      removeContentIn(id("subcontent"))
      Global.enter = () => {}

      TextField.enableAutoFocus()
      TextField.disableTabbing()
  }

  Active.choices = [
    GoogleSearch,
    SendEmail,
    GlobalSearch, // has to be last
]

  TextField.alwaysFocused(id("content"), "Search...", text => {
    Active.choose(text)
    Active.onTextChange(text)
  })
</script>
