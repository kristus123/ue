<div id="mainInput"></div>
<div id="content"></div>
<div id="subcontent"></div>

<button onclick="startTask()">start</button>
<button onclick="stopTask()">stop</button>

<script>
  
  Active.reset = () => {
    removeContentIn(id("content"))
    removeContentIn(id("subcontent"))
    Global.enter = () => {}

    TextField.enableAutoFocus()
    TextField.disableTabbing()
  }

  Active.choices = [
    new WebsiteSearch("y", q => `youtube.com/results?search_query=${q}`),
    new WebsiteSearch("g", q => `google.no?q=${q}`),
    new WebsiteSearch("p", q => `chatgpt.com?q=${q}`),
    SendEmail,
    GlobalSearch, // has to be second last
    LandingPage, // has to be last
  ]

  TextField.alwaysFocused(id("mainInput"), "Search...", text => {
    Active.choose(text)
    Active.onTextChange(text)
  })
</script>
