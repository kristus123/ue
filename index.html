	  new AddWordToEsp('a'),
    new SendMail("747196107@qq.com", "es"),
	new RunCommands('x', [
		String.raw`start cmd /k "cd /d C:\Users\mulig\Documents\git\meta-repo\repos\esp & notepad config.json"`,
		String.raw`start cmd /k "cd /d C:\Users\mulig\Documents\git\meta-repo\repos\esp & wsl"`,
	]),
    GlobalSearch, // has to be second last
    LandingPage, // has to be last
  ]

  TextField.alwaysFocused(id("input"), "Search...", text => {
    Active.choose(text)
    Active.onTextChange(text)
  })
</script>
